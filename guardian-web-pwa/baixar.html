<head>

    <style>
        body {

            background-color: #f3f4f6;

</head>

<body>
    <div class="container">
        <!-- Ãcone improvisado caso nÃ£o carregue -->
        <img src="/icon-192.png" class="logo" alt="Logo">

        <h1>EduFocus ResponsÃ¡vel</h1>
        <p>Escolha como deseja instalar</p>

        <!-- BotÃ£o de Instalar PWA (Oculto atÃ© disparar o evento) -->
        <button id="installBtn" class="btn btn-primary hidden">
            ðŸ“± INSTALAR APP AGORA
            <div style="font-size: 12px; font-weight: normal; margin-top: 4px;">VersÃ£o Recomendada (Leve)</div>
        </button>

        <!-- Link para Gerar APK -->

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Previne o Chrome de mostrar o prompt automÃ¡tico logo de cara
            e.preventDefault();
            // Guarda o evento para usar no clique do botÃ£o
            deferredPrompt = e;
            // Mostra o botÃ£o
            installBtn.classList.remove('hidden');
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                deferredPrompt = null;
            }
        });
    </script>
